<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body bgcolor="#FCDFFF">
    <h1>Student Registration :</h1>
    <form id="form 1">
        <label for="Name">Firstname</label> <input type="text"><br><br>
        <label for="Name">Middletname:</label> <input type="text"><br><br>
        <label for="Name">Lastname:</label> <input type="text"><br><br>
        Course:<select>
			<option value="Course" selected>Course</option>
			<option value="BCA">BCA</option>
			<option value="BBA">BBA</option>
			<option value="B.tech">B.Tech</option>
			<option value="MBA">MBA</option>
			<option value="MCA">MCA</option>
			<option value="M.Tech">M.tech</option>
		</select><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="start" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="start" id="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="start" id="Others">
        <label for="Others">Others</label><br>
        <label for="phone">phone :
            <input type="text" value="+91" readonly maxlength="1" size="1">
             <input type="tel" id="phone">
        </label><br><br>
        <label for="Address">Address</label><br>
        <textarea id="Address" name="Address" rows="5" cols="60"></textarea><br><br>
        <label for="email">Email:
            <input type="email">
        </label><br><br><br>
        <label for="psw">Password:
            <input type="password">
        </label><br><br><br>

        <label for="password">Re-type password: 
            <input type="password">
        </label>
        <br><br>
         <input type="submit">
        
    
</body>
</html>
